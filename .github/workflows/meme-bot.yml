name: External Image Bot

# 이제 댓글이 아니라 외부 신호(repository_dispatch)를 기다림
on:
  repository_dispatch:
    types: [create-meme] # 신호의 이름(이벤트 타입)

jobs:
  generate-image:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install Pillow

      - name: Parse Text and Generate Image
        run: |
          # 외부에서 보낸 데이터(client_payload) 안에 있는 'text'를 꺼냄
          TEXT_CONTENT="${{ github.event.client_payload.text }}"
          
          echo "외부에서 받은 텍스트: $TEXT_CONTENT"
          
          # 파이썬 스크립트 실행
          python generator.py "$TEXT_CONTENT"

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions-bot"
          git config --global user.email "github-actions-bot@users.noreply.github.com"
          
          git add public/result/
          git commit -m "Auto-generated from external: ${{ github.event.client_payload.text }}" || echo "No changes"
          git push
